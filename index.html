<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Buscador múltiples campos - JS Moderno</title>
    <link
      href="https://fonts.googleapis.com/css?family=Staatliches"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/skeleton.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/social-media.css" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <h1>Buscador de Autos</h1>

    <div class="contenedor">
      <form id="buscador">
        <div class="row">
          <div class="three columns">
            <label for="marca">Marca</label>
            <select class="u-full-width" id="marca">
              <option value="">Seleccione</option>
              <option value="Audi">Audi</option>
              <option value="BMW">BMW</option>
              <option value="Mercedes Benz">Mercedes Benz</option>
              <option value="Chevrolet">Chevrolet</option>
              <option value="Ford">Ford</option>
              <option value="Dodge">Dodge</option>
            </select>
          </div>
          <div class="three columns">
            <label for="year">Año</label>
            <select class="u-full-width" id="year">
              <option value="">Seleccione</option>
            </select>
          </div>
          <div class="three columns">
            <label for="minimo">Precio Min</label>
            <select class="u-full-width" id="minimo">
              <option value="">Seleccione</option>
              <option value="20000">20,000</option>
              <option value="30000">30,000</option>
              <option value="40000">40,000</option>
              <option value="50000">50,000</option>
              <option value="60000">60,000</option>
              <option value="70000">70,000</option>
              <option value="80000">80,000</option>
              <option value="90000">90,000</option>
            </select>
          </div>
          <div class="three columns">
            <label for="maximo">Precio Max</label>
            <select class="u-full-width" id="maximo">
              <option value="">Seleccione</option>
              <option value="20000">20,000</option>
              <option value="30000">30,000</option>
              <option value="40000">40,000</option>
              <option value="50000">50,000</option>
              <option value="60000">60,000</option>
              <option value="70000">70,000</option>
              <option value="80000">80,000</option>
              <option value="90000">90,000</option>
            </select>
          </div>
          <div class="row">
            <div class="four columns">
              <label for="puertas">Puertas</label>
              <select class="u-full-width" id="puertas">
                <option value="">Seleccione</option>
                <option value="2">2</option>
                <option value="4">4</option>
              </select>
            </div>
            <div class="four columns">
              <label for="transmision">Transmisión</label>
              <select class="u-full-width" id="transmision">
                <option value="">Seleccione</option>
                <option value="automatico">Automática</option>
                <option value="manual">Manual</option>
              </select>
            </div>
            <div class="four columns">
              <label for="color">Color</label>
              <select class="u-full-width" id="color">
                <option value="">Seleccione</option>
                <option value="Negro">Negro</option>
                <option value="Azul">Azul</option>
                <option value="Blanco">Blanco</option>
                <option value="Rojo">Rojo</option>
              </select>
            </div>
          </div>
        </div>
      </form>

      <h1>Resultados</h1>
      <div id="resultado"></div>
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i>
          by
          <a target="_blank" href="#">JFZuniga</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <!-- <h4>Social Media</h4> -->
        <ul>
          <li>
            <a
              href="https://twitter.com/JomFelixZ"
              target="_blank"
              class="twitter"
            >
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/jfelixzuniga/"
              target="_blank"
              class="linkedin"
            >
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a
              href="https://github.com/JFelixZuniga"
              target="_blank"
              class="github"
            >
              <i class="fab fa-github"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">Social Media</button>

    <div class="floating-text">
      <a
        href="https://twitter.com/search?q=%23100DaysOfCode&src=typeahead_click"
        target="_blank"
        >#100DaysOfCode</a
      >
    </div>

    <script src="./js/db.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/socal-media.js"></script>
  </body>
</html>
